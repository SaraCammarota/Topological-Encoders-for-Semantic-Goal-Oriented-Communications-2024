
# Dataset loader config
loader:
  _target_: loaders.GraphLoader
  parameters: 
    data_domain: graph
    data_type: TUDataset
    data_name: PROTEINS
    data_dir: .


# Dataset parameters
parameters:
  num_features: 4 # here basically I specify the initial num features in PROTEINS at x aka x_0
  num_classes: 2
  task: classification
  loss_type: cross_entropy
  monitor_metric: accuracy
  task_level: graph

#splits
split_params:
  learning_setting: inductive
  data_split_dir: ./data_splits
  data_seed: 0
  split_type: random #'k-fold' # either "k-fold" or "random" strategies
  k: 2 # for "k-fold" Cross-Validation
  train_prop: 0.8 # for "random" strategy splitting

# Dataloader parameters
dataloader_params:
  batch_size: 32 # We have an issue with allowing multiple graphs in a batch due to sparse incidences
  num_workers: 0
  pin_memory: False

transform: false


