dataset:
  loader:
    _target_: loaders.GraphLoader
    parameters:
      data_domain: graph
      data_type: TUDataset
      data_name: PROTEINS
      data_dir: .
  parameters:
    num_features: 3
    num_classes: 2
    task: classification
    loss_type: cross_entropy
    monitor_metric: accuracy
    task_level: graph
  split_params:
    learning_setting: inductive
    data_split_dir: ./data_splits
    data_seed: 0
    split_type: random
    k: 10
    train_prop: 0.5
  dataloader_params:
    batch_size: 128
    num_workers: 0
    pin_memory: false
  transform: false
my_model:
  metric:
    name: train_loss
    goal: minimize
  seed: 42
  data_seed: 0
  layers:
    hsize: 32
    n_pre: 2
    n_post: 1
    n_conv: 8
    n_dgm_layers: 4
  dgm:
    gamma: 50
    std: 0.0
  dropout: 0.0
  use_gcn: true
  lr: 0.005
  channel:
    noise: awgn
    snr_db: 13
  graph_loss_reg: 1
  poly_loss_reg: 1
  ensemble_steps: 1
pooling:
  pooling_type: sag
  pooling_ratio: 0.3
  topk_minscore: 0.1
training:
  max_epochs: 3
  lr: 0.05
