dataset:
  loader:
    _target_: loaders.GraphLoader
    parameters:
      data_domain: graph
      data_type: TUDataset
      data_name: PROTEINS
      data_dir: .
  parameters:
    num_features: 3
    num_classes: 2
    task: classification
    loss_type: cross_entropy
    monitor_metric: accuracy
    task_level: graph
  split_params:
    learning_setting: inductive
    data_split_dir: ./data_splits
    data_seed: 0
    split_type: random
    k: 10
    train_prop: 0.8
  dataloader_params:
    batch_size: 32
    num_workers: 0
    pin_memory: false
  transform: false
my_model:
  metric:
    name: train_loss
    goal: minimize
  seed: 42
  data_seed: 0
  layers:
    hsize: 32
    n_pre: 1
    n_post: 1
    n_conv: 1
    n_dgm_layers: 1
  dropout: 0.0
  use_gcn: true
  lr: 0.005
  channel:
    noise: awgn
    snr_db: 13
  graph_loss_reg: 1
  poly_loss_reg: 1
  ensemble_steps: 1
dgm:
  name: no_dgm
pooling:
  pooling_type: topk
  pooling_ratio: null
  topk_minscore: 0.1
training:
  max_epochs: 10
  lr: 0.05
exp:
  test_snr_val:
  - -10
  - -5
  - 0
  - 5
  - 10
  num_trials: 20
  pooling_ratios:
  - 0.8
